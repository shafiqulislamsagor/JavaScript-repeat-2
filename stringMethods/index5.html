<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript concat</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let fname = "Shafiqul",
            mname = "Islam",
            lname = "Sagor";
            fullname = fname.concat(" ",mname," ",lname);
            document.getElementById('demo').innerHTML = fullname;
    </script>
</body>
</html>
