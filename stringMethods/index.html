<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript String Methods</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let x = "Sagor,Habiba,Sidratul";
        let substring = x.substring(6,12);
        document.getElementById('demo').innerHTML = substring;
    </script>
</body>
</html>
